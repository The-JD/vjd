<body>
    <header>
    </header>
    <nav class="navbar navbar-expand-lg bg-light">

            <a href="#" class="navbar-brand">

    <div class="container aligncenter pad20">
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <h4 class="alignCenter">Certificate Verification</h4>
                <div class="card pad20">
                    <form>
                        <div class="form-group">
                            <label for="certificateId">Enter the certificate ID</label>
                            <input type="number" class="form-control" id="certificateId" placeholder="Enter ID">
                        </div>
                    </form>
                    <div>
                        <button type="button" class="btn btn-info" onclick="verifyCert()">Verify</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        function verifyCert() {
            document.getElementById('certImgBlock').style.display = "none";
            document.getElementById('noCertification').style.display = "none";
            const certificateID = document.getElementById("certificateId").value;

            if (certificateID === '924808') {
                const imageVal = "assets/img/" + certificateID + ".jpg";
                document.getElementById('certImgBlock').style.display = "block";
                document.getElementById("certImg").src = imageVal;
                document.getElementById('noCertification').style.display = "none";
            } else {
                document.getElementById('noCertification').style.display = "block";
                document.getElementById('certImgBlock').style.display = "none";
            }
        }

        function printMe() {
            const iframe = document.createElement('iframe');

            // Make it hidden
            iframe.style.height = 0;
            iframe.style.visibility = 'hidden';
            iframe.style.width = 0;

            // Set the iframe's source
            iframe.setAttribute('srcdoc', '<html><body></body></html>');

            document.body.appendChild(iframe);

            iframe.addEventListener('load', function () {
                // Clone the image
                const image = document.getElementById('certImg').cloneNode();
                image.style.maxWidth = '100%';

                // Append the image to the iframe's body
                const body = iframe.contentDocument.body;
                body.style.textAlign = 'center';
                body.appendChild(image);
                image.addEventListener('load', function () {
                    // Invoke the print when the image is ready
                    iframe.contentWindow.print();
                });
            });
            iframe.contentWindow.addEventListener('afterprint', function () {
                iframe.parentNode.removeChild(iframe);
            });

        }
    </script>

    <div class="container-fluid pad20 alignCenter" id="certBlock">
        <div id="certImgBlock" class="pad10 alignCenter" style="display: none;">

            <img class="pad10" style="width: 100%;" id="certImg">

            <div>
                <button type="button" class="btn btn-info" onclick="printMe()">Print Certificate</button>
            </div>
        </div>

        <div id="noCertification" class="pad20 alignCenter" style="display: none">
            <h4 style="color: red;">No Certifications Found. Please verify the certificate id.</h4>
        </div>
    </div>
